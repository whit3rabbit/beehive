services:
  api-test:
    build:
      context: ../../..
      dockerfile: manager/Dockerfile
    command: ["./manager", "--config", "/app/config.test.yaml"]
    depends_on:
      mongo-test:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://admin:test_password@mongo-test:27017/manager_test_db?authSource=admin
      - JWT_SECRET=testsecret
      - API_KEY=testkey
      - API_SECRET=testsecret
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-test:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=manager_test_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=test_password
    command: mongod --auth
    volumes:
      - ./init-mongo-test.js:/docker-entrypoint-initdb.d/init-mongo-test.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
